version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: travel_management_db
    environment:
      POSTGRES_DB: travel_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel_network

  app:
    build: .
    container_name: travel_management_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/travel_management?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
    depends_on:
      - postgres
    networks:
      - travel_network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  travel_network:
    driver: bridge 